<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="Ctrl">

<script src="../../framework/1.3.0.14/angular.js"></script>
<script>
    angular.module('myApp', [])
            .controller('Ctrl', ['$scope', '$q', '$http', function ($scope, $q, $http) {
                var p1 = $http.get('product.json');
                var p2 = $http.get('testJson.json');
                var all = $q.all([p1, p2]);
                p1.success(function (data) {
                    console.log(data);
                });
                all.then(function (data) {
                    console.log(data[1])
                });
            }]);
</script>

</body>
</html>
