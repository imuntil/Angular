<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body ng-controller="Ctrl">

<script src="../../framework/1.3.0.14/angular.js"></script>
<script>
    angular.module('myApp', [])
            .controller('Ctrl', ['$scope', '$cacheFactory', '$log', function ($scope, $cacheFactory, $log) {
                var testCache = $cacheFactory('myCache');
                testCache.put('hello', 'world');
                $log.info(testCache.get('hello'));
            }]);
</script>
</body>
</html>
