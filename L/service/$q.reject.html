<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="Ctrl">

<script src="../../framework/1.3.0.14/angular.js"></script>
<script>
    angular.module('myApp', [])
            .controller('Ctrl', function ($q) {
                var defer = $q.defer();
                var p = defer.promise;
//                var p = $q.when(0, function (data) {
//                    return data;
//                }, function (data) {
//                    return data;
//                });
                p.then(function (data) {
                    return data;
                }, function (data) {
                    return $q.reject(data + '-1');
                }).then(function (data) {
                    return data;
                }, function (data) {
                    return $q.reject(data + '-2');
                }).then(function (data) {
                    console.log('ok, ' + data);
                }, function (data) {
                    console.log('error, ' + data);
                });
                defer.reject('12345');
            });
</script>
</body>
</html>
