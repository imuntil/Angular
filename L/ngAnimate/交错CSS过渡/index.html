<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .animate-fade-in {
            -webkit-transition: 2s linear all;
            -moz-transition: 2s linear all;
            -ms-transition: 2s linear all;
            -o-transition: 2s linear all;
            transition: 2s linear all;
        }
        .animate-fade-in.ng-enter{
            opacity: 0;
        }
        .animate-fade-in.ng-enter.ng-enter-active{
            opacity: 1;
        }
        .animate-fade-in.ng-enter-stagger {
            -webkit-transition-delay: 200ms;
            -moz-transition-delay: 200ms;
            -ms-transition-delay: 200ms;
            -o-transition-delay: 200ms;
            transition-delay: 200ms;

            -webkit-transition-duration: 0s;
            -moz-transition-duration: 0s;
            -ms-transition-duration: 0s;
            -o-transition-duration: 0s;
            transition-duration: 0s;
        }


        @keyframes firstAnimation {
            from {
                opacity: 0;
                margin-left: -100px;
            }
            to {
                opacity: 1;
                margin-left: 0px;
            }
        }
        @-webkit-keyframes firstAnimation {
            from {
                opacity: 0;
                margin-left: -100px;
            }
            to {
                opacity: 1;
                margin-left: 0px;
            }
        }
        @-o-keyframes firstAnimation {
            from {
                opacity: 0;
                margin-left: -100px;
            }
            to {
                opacity: 1;
                margin-left: 0px;
            }
        }

        .animate-fade-in-a {
            color: deeppink;
        }

        .animate-fade-in-a.ng-enter {
            opacity: 0;
            -webkit-animation: 500ms firstAnimation cubic-bezier(.43,.5,.84,1.46);
            -o-animation: 500ms firstAnimation cubic-bezier(.43,.5,.84,1.46);
            animation: 500ms firstAnimation cubic-bezier(.43,.5,.84,1.46);
        }

        .animate-fade-in-a.ng-enter-stagger {
            -webkit-animation-delay: 100ms;
            -moz-animation-delay: 100ms;
            -o-animation-delay: 100ms;
            animation-delay: 100ms;

            -webkit-animation-duration: 0s;
            -moz-animation-duration: 0s;
            -o-animation-duration: 0s;
            animation-duration: 0s;
        }


    </style>
</head>
<body>
<ul ng-controller="TransitionController">
    <li  ng-repeat="item in items" class="text animate-fade-in">{{$index+1}} {{item}}</li>
</ul>
<ul ng-controller="AnimateController">
    <li ng-repeat="_item in _items" class="animate-fade-in-a">{{$index+1}} {{_item}}</li>
</ul>
<script src="../../../framework/1.3.0.14/angular.js"></script>
<script src="../../../framework/1.3.0.14/angular-animate.js"></script>
<script>
angular.module('myApp', ['ngAnimate'])
        .controller('TransitionController', ['$scope', '$timeout', function ($scope, $timeout) {
            $timeout(function () {
                $scope.items = [
                    "涼宮ハルヒ",
                    "長門有希",
                    "牧瀬紅莉栖",
                    "諌山黄泉",
                    "泉此方",
                    "柊鏡",
                    "五更瑠璃",
                    "明日香",
                    "千反田愛瑠"
                ];
            }, 500);
        }])
        .controller('AnimateController', ['$scope', '$timeout', function ($scope, $timeout) {
            $timeout(function () {
                $scope._items = [
                    "涼宮ハルヒ",
                    "長門有希",
                    "牧瀬紅莉栖",
                    "諌山黄泉",
                    "泉此方",
                    "柊鏡",
                    "五更瑠璃",
                    "明日香",
                    "千反田愛瑠"
                ];
            }, 2500);
        }])
        .config(function ($animateProvider) {
            var exp = /\banimate-/;
            $animateProvider.classNameFilter(exp)
        });
</script>

</body>
</html>
