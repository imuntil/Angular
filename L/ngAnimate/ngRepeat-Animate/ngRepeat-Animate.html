<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .fade-in.ng-enter,
        .fade-in.ng-leave{
            -webkit-transition: 2s linear all;
            -moz-transition: 2s linear all;
            -ms-transition: 2s linear all;
            -o-transition: 2s linear all;
            transition: 2s linear all;
        }
        .fade-in.ng-enter{
            opacity: 0;
        }
        .fade-in.ng-enter.ng-enter-active {
            opacity: 1;
        }

        .fade-in.ng-leave {
            opacity: 1;
            font-size: 16px;
        }
        .fade-in.ng-leave.ng-leave-active{
            opacity: 0;
            font-size: 0px;
        }

        /*.fade-in.ng-enter-stagger {*/
            /*-webkit-transition-delay: 200ms;*/
            /*-moz-transition-delay: 200ms;*/
            /*-ms-transition-delay: 200ms;*/
            /*-o-transition-delay: 200ms;*/
            /*transition-delay: 200ms;*/

            /*-webkit-transition-duration: 0s;*/
            /*-moz-transition-duration: 0s;*/
            /*-ms-transition-duration: 0s;*/
            /*-o-transition-duration: 0s;*/
            /*transition-duration: 0s;*/
        /*}*/
        .o-fade-in.ng-enter {
            -webkit-animation: 2s ani-enter;
            -o-animation: 2s ani-enter;
            animation: 2s ani-enter;
        }
        .o-fade-in.ng-leave {
            -webkit-animation: 2s ani-leave;
            -o-animation: 2s ani-leave;
            animation: 2s ani-leave;
        }
        @keyframes ani-enter {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @-webkit-keyframes ani-enter {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @-o-keyframes ani-enter {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes ani-leave {
            from {
                opacity: 1;
                /*font-size: 16px;*/
            }
            to {
                opacity: 0;
                /*font-size: 0;*/
            }
        }
        @-webkit-keyframes  ani-leave {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        @-o-keyframes  ani-leave {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<ul ng-controller="RepeatController">
    <li class="fade-in" ng-repeat="item in items">{{$index + 1}} {{item}}</li>
</ul>

<ul ng-controller="OtherRepeatController">
    <li class="o-fade-in" ng-repeat="item in items">{{$index + 1}} {{item}}</li>
</ul>

<script src="../../../framework/1.3.0.14/angular.js"></script>
<script src="../../../framework/1.3.0.14/angular-animate.js"></script>
<script>
    angular.module('myApp', ['ngAnimate'])
            .controller('RepeatController', function ($scope, $timeout) {
                $timeout(function () {
                    $scope.items = [
                        "涼宮ハルヒ",
                        "長門有希",
                        "牧瀬紅莉栖",
                        "諌山黄泉",
                        "泉此方",
                        "柊鏡",
                        "五更瑠璃",
                        "明日香",
                        "千反田愛瑠"
                    ];



                    $timeout(function () {
                        $scope.items.shift()
                    }, 3000);

                    $timeout(function () {
                        $scope.items.push('涼宮ハルヒ')
                    }, 5000);

                }, 500);


            })
            .controller('OtherRepeatController', function ($scope, $timeout) {
                $timeout(function () {
                    $scope.items = [
                        "涼宮ハルヒ",
                        "長門有希",
                        "牧瀬紅莉栖",
                        "諌山黄泉",
                        "泉此方",
                        "柊鏡",
                        "五更瑠璃",
                        "明日香",
                        "千反田愛瑠"
                    ];



                    $timeout(function () {
                        $scope.items.shift()
                    }, 3000);

                    $timeout(function () {
                        $scope.items.push('涼宮ハルヒ')
                    }, 5000);

                }, 500);

            });
</script>
</body>
</html>
