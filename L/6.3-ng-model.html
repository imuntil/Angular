<!DOCTYPE html>
<html ng-app="modelTest">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../framework/1.3.0.14/angular.js"></script>
</head>
<body>
<div ng-controller="TestCtrl">
    <div style="width: 10px;height: 10px;background-color: red" ng-style="style"></div>
    <input type="text" name="width" ng-model="style.width"/>
</div>
<script>
    var modeltext = angular.module('modelTest', []);
    modeltext.controller('TestCtrl', function ($scope) {
        $scope.style = {width: 100 + 'px'}
    });
</script>
</body>
</html>
