<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<ul  ng-controller="StudentListController">
    <li ng-repeat="student in students">
        <a href="?id={{student.id}}">{{student.name}}</a>
    </li>
    <button ng-click="insertStudent()">insertTom</button>
</ul>

<table ng-controller="AlbumController">
    <tr ng-repeat="track in album">
        <td>{{$index + 1}}</td>
        <td>{{track.name}}</td>
        <td>{{track.duration}}</td>
    </tr>
</table>
<script src="../Angular.js"></script>
<script>
    var myAppModule = angular.module('myApp', []);
    myAppModule.controller('StudentListController', function($scope) {
        $scope.students = [
            {name:'Mary Contrary', id: 1},
            {name:'Jack Sprat', id: 2},
            {name:'Jill Hill', id: 3}
        ];

        $scope.insertStudent = function() {
            $scope.students.push({name:'Tom Thumb', id: 4});
        }
    });

    myAppModule.controller('AlbumController', function($scope) {
        $scope.album = [
            {name:'abc', duration:'2:34'},
            {name:'bcd', duration:'4:22'},
            {name:'dcf', duration:'4.32'}
        ];
    });
</script>
</body>
</html>
