<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-view></div>
<script src="../../../framework/1.3.0.14/angular.js"></script>
<script src="../../../framework/1.3.0.14/angular-route.js"></script>
<script>

    angular.module('myApp', ['ngRoute', 'app.level'])
            .config(function ($routeProvider, ACCESS_LEVEL) {
                $routeProvider
                        .when('/home', {
                            controller:'HomeController',
                            template:'<div>the Home Page</div><a href="#/user">to user page</a>',
                            access_level: ACCESS_LEVEL.pub
                        })
                        .when('/user', {
                            controller:'UserController',
                            template:'<div>the User Page</div><a href="#/home">to home</a> ',
                            access_level: ACCESS_LEVEL.user
                        })
                        .otherwise({
                            redirectTo:'/home'
                        });
            })
            .controller('HomeController', function ($scope) {

            })
            .controller('UserController', function ($scope) {

            });

    angular.module('app.level', [])
            .constant('ACCESS_LEVEL', {
                pub:1,
                user:2
            });



    angular.module('app.services', ['app.level'])
            .factory('Auth', function ($cookieStore, ACCESS_LEVEL) {

            });
</script>
</body>
</html>
