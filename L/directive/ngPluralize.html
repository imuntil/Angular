<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div ng-controller="Ctrl">
    Person 1: <input type="text" ng-model="person1" value="Misaki"/> <br/>
    Person 2: <input type="text" ng-model="person2" value="Satou"/>
    <br/>
    Number of People: <input type="text" ng-model="personCount" value="1"/>
    <br/>

    Without Offset:
    <ng-pluralize
            count="personCount"
            when="{
                '0': 'Nobody is viewing',
                'one': '1 person is viewing',
                'other': '{} person is viewing'
            }"
            ></ng-pluralize>
    <br/>
    With Offset(2):
    <ng-pluralize
            count="personCount" offset="2" when="{
                '0': 'Nobody is viewing',
                '1': '{{person1}} is viewing',
                '2': '{{person1}} and {{person2}} are viewing',
                'one': '{{person1}}, {{person2}} and one other person are viewing',
                'other': '{{person1}}, {{person2}} and {} other people are viewing'
            }"
            ></ng-pluralize>
</div>
<script src="../../framework/1.3.0.14/angular.js"></script>
<script>
    angular.module('myApp', []).controller('Ctrl', function ($scope) {
        $scope.person1 = 'Misaki';
        $scope.person2 = 'Satou';
        $scope.personCount = 1;
    });
</script>
</body>
</html>
