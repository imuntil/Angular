<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<my-link>http://www.baidu.com</my-link>
<script src="../../framework/1.3.0.14/angular.js"></script>
<script>
    angular.module('myApp', [])
            .directive('myLink', function () {
                return {
                    restrict:'EA',
                    transclude:true,
                    controller: function ($scope, $element, $attrs, $transclude, $log) {
                        $transclude(function (clone) {
                            console.log(clone);
                            var a = angular.element('<a>');
                            a.attr('href', clone.text());
                            a.text(clone.text());
                            $log.info('Create a new tag in link directive');
                            $element.append(a);
                        });
                    }
                }
            });
</script>
</body>
</html>
