<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div ng-controller="TestCtrl"></div>
<div id="a">A {{ text }}</div>
<div id="b">B </div>
<script src="../../jquery.js"></script>
<script src="../../framework/1.3.0.14/angular.js"></script>
<script>
    angular.module('myApp', [])
            .controller('TestCtrl', function ($scope, $compile) {
                var link = $compile($('#a'));

                var scope = $scope.$new(true);
                scope.text = '12345';

                var node = link(scope);
                $('#b').append(node);
            })

</script>
</body>
</html>
