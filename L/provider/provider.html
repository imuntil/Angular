<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="Ctrl">
<script src="../../framework/1.3.0.14/angular.js"></script>
<script>
    //这是一个provider
    var pp = function () {
        this.$get = function () {
            return {haha: '123'};
        }
    };

    //模块初始化时，定义一个名为PP的服务
    var app = angular.module('myApp', [], function ($provide) {
        $provide.provider('PP', pp);
    });

    //PP服务实际上就是pp这个provider的$get()方法返回的东西
    app.controller('Ctrl', function ($scope, PP) {
        console.log(PP);
    });
</script>
</body>
</html>
