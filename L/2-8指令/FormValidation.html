<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../Bootstrap/bootstrap.css"/>
    <style>
        body {
            padding-top: 30px;
        }
    </style>
    <script src="../../framework/1.3.0.14/angular.js"></script>
</head>
<body ng-controller="mainController">
<div class="controller">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header">
            <h1>AngularJS Form Validation</h1>
        </div>
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <div class="form-group" ng-class="{'has-error':userForm.name.$invalid && userForm.name.$dirty}">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="name" required/>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">
                    Your name is required
                </p>
            </div>
            <div class="form-group" ng-class="{'has-error':userForm.username.$invalid && userForm.username.$dirty}">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8"/>
                <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
            </div>
            <div class="form-group" ng-class="{'has-error':userForm.email.$invalid && userForm.email.$dirty}">
                <label>Email</label>
                <input type="email" class="form-control" name="email" ng-model="email"/>
                <p ng-show="userForm.email.$invalid && userForm.email.$dirty" class="help-block">Enter a valid email.</p>
            </div>
            <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid">Submit</button>
        </form>

        <div class="page-header">
            <h1>AngularJS Form Validation II</h1>
        </div>
        <form name="userForm2" ng-submit="submitForm2(userForm2.$valid)" novalidate>
            <div class="form-group" ng-class="{'has-error':userForm2.name.$invalid && submitted}">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="name2" required/>
                <p ng-show="userForm2.name.$invalid && submitted" class="help-block">
                    Your name is required
                </p>
            </div>
            <div class="form-group" ng-class="{'has-error':userForm2.username.$invalid && submitted}">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="user.username2" ng-minlength="3" ng-maxlength="8"/>
                <p ng-show="userForm2.username.$error.minlength && submitted" class="help-block">Username is too short.</p>
                <p ng-show="userForm2.username.$error.maxlength && submitted" class="help-block">Username is too long.</p>
            </div>
            <div class="form-group" ng-class="{'has-error':userForm2.email.$invalid && submitted}">
                <label>Email</label>
                <input type="email" class="form-control" name="email" ng-model="email2"/>
                <p ng-show="userForm2.email.$invalid && submitted" class="help-block">Enter a valid email.</p>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('mainController', ['$scope', function ($scope) {
        $scope.submitForm = function (isValid) {
            if (isValid) {
                alert('our form is amazing');
            }
        };

        $scope.submitForm2 = function (isValid) {
            $scope.submitted = true;
            if (isValid) {
                alert('our form is amazing');
            }
        };
    }]);
</script>
</body>
</html>
