<!DOCTYPE html>
<html ng-app="MyModule">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../Bootstrap/bootstrap.css"/>
</head>
<body>

    <div ng-controller="MyCtrl">
        <zhin say="sayHello(name)"></zhin>
        <zhin say="sayYes(name)"></zhin>
        <zhin say="sayNo(name)"></zhin>
    </div>

    <script src="../../framework/1.3.0.14/angular.js"></script>
    <script>
        var myModule = angular.module('MyModule', []);
        myModule.controller('MyCtrl', ['$scope', function ($scope) {
            $scope.sayHello = function (name) {
                console.log('hello! ' + name);
            };
            $scope.sayYes = function (name) {
                console.log('yes, ' + name);
            };
            $scope.sayNo = function (name) {
                console.log('no, ' + name);
            };
        }]);

        myModule.directive('zhin', function () {
            return {
                restrict:'AE',
                scope: {
                    say:'&'
                },
                template:'<input type="text" ng-model="userName" /> <br>' +
                        '<button class="btn btn-default" ng-click="say({name:userName})">click</button><br>'
            }
        });
    </script>
</body>
</html>
