<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../Bootstrap/bootstrap.css"/>
    <style>
        .slide-animate-container {
            position: relative;
            background: #ffffff;
            border: 1px solid black;
            height: 40px;
            overflow: hidden;
        }
        .slide-animate {
            padding: 10px;
        }

        .slide-animate.ng-enter, .slide-animate.ng-leave {
            -webkit-transition: all cubic-bezier(.25, .46, .45, .94) 3s;
            -moz-transition: all cubic-bezier(.25, .46, .45, .94) 3s;
            -ms-transition: all cubic-bezier(.25, .46, .45, .94) 3s;
            -o-transition: all cubic-bezier(.25, .46, .45, .94) 3s;
            transition: all cubic-bezier(.25, .46, .45, .94) 3s;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: block;
            padding: 10px;
        }
        .slide-animate.ng-enter {
            top: -50px;
        }
        .slide-animate.ng-enter.ng-enter-active {
            top: 0;
        }

        .slide-animate.ng-leave {
            top: 0;
        }
        .slide-animate.ng-leave.ng-leave-active {
            top: 50px;
        }

    </style>
</head>
<body>
<div ng-controller="Ctrl">
    <select ng-model="template" ng-options="t.name for t in templates">
        <option value="">(blank)</option>
    </select>
    url of the template <tt>{{template.url}}</tt>
    <hr/>
    <div class="slide-animate-container">
        <div class="slide-animate" ng-include="template.url"></div>
    </div>
</div>
<script src="../../framework/1.3.0.14/angular.js"></script>
<script src="../../framework/1.3.0.14/angular-animate.js"></script>
<script>
    var app = angular.module('myApp', ['ngAnimate']);
    app.controller('Ctrl', function($scope) {
        $scope.templates = [
            {name:'template1.html', url:'template/template1.html'},
            {name:'template2.html', url:'template/template2.html'}
        ];
    });

</script>
</body>
</html>
