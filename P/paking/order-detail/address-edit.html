<div class="main_add adr-edit">
    <div class="container add edit-container">
        <form class="form2" name="af" novalidate>
            <div class="form-group">
                <label for="username">姓名</label>
                <input type="text" class="col-sm-6" id="username"
                       name="name"
                       ng-model="vm.editingAdr.name"
                       maxlength="20" minlength="3"
                       v-blur
                       required/>
                <div class="error" ng-show="af.name.$invalid && af.name.$dirty && !af.name.$focused">
                        <span ng-show="af.name.$error.required">
                            please input you name.
                        </span>
                    <span ng-show="af.name.$error.maxlength">name is too long.</span>
                    <span ng-show="af.name.$error.minlength">name is too short.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile">手机</label>
                <input type="text" class="col-sm-6" id="mobile"
                       name="phone"
                       ng-model="vm.editingAdr.phone"
                       required
                       v-blur
                       phone-number />
                <div class="error" ng-show="af.phone.$invalid && af.phone.$dirty && !af.phone.$focused">
                        <span ng-show="af.phone.$error.required">
                            please input you phone number
                        </span>
                    <span ng-show="af.phone.$error.phone">phone number is invalid</span>
                </div>
            </div>
            <div class="form-group">
                <label for="city">城市</label>
                <select id="city" ng-model="vm.editingAdr.city" name="city" required v-blur>
                    <option value="上海市">上海市</option>
                </select>
                <div class="error" ng-show="af.city.$invalid && af.city.$focused">
                    <span ng-show="af.city.$error.required">please choose city</span>
                </div>
            </div>
            <div class="form-group">
                <label for="address">地址</label>
                <input type="text" class="col-sm-6" id="address"
                       name="address"
                       ng-model="vm.editingAdr.address"
                       maxlength="30" minlength="3"
                       v-blur
                       required/>
                <div class="error" ng-show="af.address.$invalid && af.address.$dirty && !af.address.$focused">
                    <span ng-show="af.address.$error.required">please input your address</span>
                    <span ng-show="af.address.$error.minlength">address is to short</span>
                    <span ng-show="af.address.$error.maxlength">address is to long</span>
                </div>
            </div>
            <div class="form-group">
                <label for="label">标签</label>
                <input type="text" id="label" class="col-sm-6"
                       name="label"
                       minlength="1" maxlength="10"
                       ng-model="vm.editingAdr.label"/>
            </div>

            <!--<tt>required:{{af.name.$error.required}}</tt> <br/>-->

            <!--<tt>required:{{af.phone.$error.required}}</tt> <br/>-->
            <!--<tt>phone:{{af.phone.$error.phone}}</tt> <br/>-->

            <!--<tt>{{af.city.$invalid}}</tt> <br/>-->
            <!--<tt>{{af.city.$dirty}}</tt><br/>-->
            <!--<tt>{{af.city.$error}}</tt><br/>-->

        </form>
        <a class="preserve btn_long"
            ng-click="vm.saveAddress(af.$invalid)">保存</a>
        <a class="preserve btn_long"
           ng-click="vm.cancelEdit()" >取消</a>
        <a class="empty btn_long"
           ng-click="vm.deleteAddress()"
           ng-if="vm.addressIndex !== undefined">删除</a>
    </div>
</div>
