<div class="container" style="overflow:hidden;">
    <div class="btn_area">
        <a ng-click="vm.loadItems(2)" ng-class="{clicked:vm.flag === 2}">新品</a>
        <a ng-click="vm.loadItems(1)" ng-class="{clicked:vm.flag === 1}">热品</a>
    </div>

    <pull-load ng-if="vm.flag === 2" load-more="vm.loadMore()" class="animated"
               items-per-page="{{vm.itemsPerPage}}">
        <pull-load-item
                class="ptl-item"
                ng-repeat="vi in vm.viewingItems track by $index"
                params="{index:$index, id:vi.id}"
                pro-price="vi.proprice"
                pro-img-src="vi.proimg.split(',')[0]"
                head-img-src="vi.prohead"
                pro-name="vi.proname">
        </pull-load-item>
    </pull-load>
    <pull-load ng-if="vm.flag === 1" load-more="vm.loadMore()" class="animated"
               items-per-page="{{vm.itemsPerPage}}">
        <pull-load-item
                class="ptl-item"
                ng-repeat="vi in vm.viewingItems track by $index"
                params="{index:$index, id:vi.id}"
                pro-price="vi.proprice"
                pro-img-src="vi.proimg.split(',')[0]"
                head-img-src="vi.prohead"
                pro-name="vi.proname">
        </pull-load-item>
    </pull-load>
</div>
