<div class="container order_detail">
    <header class="myaccount_first">
        <div class="myaccount_header"></div>
        <font class="header_msg"></font>
    </header>
    <p class="title">我的钱包</p>
    <div class="wallet">
        <ul class="my-coupons">
            <li><font class="coupon-counts"><b></b><br/>优惠券数</font></li>
            <li><font class="my-balance"><b></b><br/>余额</font></li>
        </ul>
    </div>
    <a class="order_time" ui-sref="userOrder">
        <b>我的订单</b>
        <b>查看所有</b>
        <span><img width="100%" src="img/arrow_b.png"></span>
    </a>
    <a class="order_time" href="address.html">
        <b>我的地址库</b>
        <b>管理地址</b>
        <span><img width="100%" src="img/arrow_b.png"></span>
    </a>
    <a class="submit_btn myaccount" ui-sref="userAssets({status:1})">
        获取优惠券
    </a>
</div>
