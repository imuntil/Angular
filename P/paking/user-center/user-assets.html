<div class="container cp-content">
    <div class="btn_area">
        <a class="my-wealth" ui-sref-active="clicked" ui-sref="{status:1}" ui-sref-opts="{location:'replace'}">
            优惠券
        </a>
        <a class="my-wealth" ui-sref-active="clicked" ui-sref="{status:2}" ui-sref-opts="{location:'replace'}">
            余额
        </a>
    </div>
    <div ng-show="vm.status === 1">
        <div class="coupon" ng-repeat="cp in vm.coupons track by $index" ng-cloak>
            <b>{{cp.price | currency : '￥'}}</b>
            <span>
            {{cp.name}}<br/>
            {{cp.des}}<br/>
            有效期:{{cp.endtime}}
            </span>
            <em class="coupon_num">
                {{$index + 1}}
            </em>
        </div>

    </div>

    <div class="balance balance-group" ng-show="vm.status === 2">
            <span class="balance_content">
                <i>余额</i>
                <b class="balance-value">100</b>
            </span>
        <input type="button" value="提现" class="balance_btn ba-withdraw"/>
        <input type="button" value="充值" class="balance_btn ba-recharge"/>
    </div>
</div>
