<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../../framework/1.4.7/angular.js"></script>
    <script src="stopwatch.directive.js"></script>
</head>
<body ng-controller="Ctrl">
<div stopwatch="{{date}}"></div>
<script>
    (function () {
        angular.module('myApp', ['iu.directives.stopwatch'])
                .controller('Ctrl', function ($scope) {
                    $scope.date = +new Date('December 20, 2015 00:00:00');
                });
    })();
</script>
</body>
</html>
