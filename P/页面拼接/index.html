<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0" />
    <title>页面拼接和pull load</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="../../framework/1.4.7/angular.js"></script>
    <script src="../../jquery.js"></script>
    <script src="../../Tools/ng-infinite-scroll.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-controller="TestController as vm">
    <div class="container" infinite-scroll="vm.loadMore()"
         infinite-scroll-immediate-check="false"
         infinite-scroll-disabled="vm.currentPage >= vm.pagingItems.length">
        <div class="btn_area">
            <a href="javascript:void(0);" ng-click="vm.loadItems(2)" ng-class="{clicked:vm.flag==2}">新品</a>
            <a href="javascript:void(0);" ng-click="vm.loadItems(1)" ng-class="{clicked:vm.flag==1}">热品</a>
        </div>
        <div ng-repeat="vi in vm.viewingItems track by $index">
            <a href="" class="order_img" ng-click="vi.prohead = 1">
                <div class="img-content">
                    <img src="" alt="" width="100%"
                         ng-src="http://m.jtuntech.com/BakingManage/upload/{{vi.proimg.split(',')[0]}}"/>
                </div>
                <span class="money">{{vi.proprice | currency:'￥'}}</span>
                <b><img src="" alt="" width="100%"
                        ng-src="http://m.jtuntech.com/BakingManage/upload/{{vi.prohead}}"/></b>
            </a>
            <p class="product_title">{{vi.proname}}</p>
        </div>
    </div>


</body>
</html>
